<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bookmark</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

</head>

<body onload="getBookmark()">

    <div class="container">
        <div class="header clearfix">
            <h1 class="text-muted">Bookmark</h1>
        </div>
        <div class="alert alert-danger" style="display: none" id="alertBox">
        </div>
        <div class="jumbotron">
            <h3>Bookmark your favourite site</h3>
            <form id="myForm">
                <div class="form-group">
                    <label for="">Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Enter website name">
                </div>
                <div class="form-group">
                    <label for="">Site URL</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="Enter website url">
                </div>
                <button type="submit" class="btn btn-lg btn-warning">Submit</button>
            </form>

        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div id="result"></div>
            </div>
        </div>
        <div class="footer">
            <p>&copy; Bookmark 2018</p>
        </div>

    </div>
    <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
